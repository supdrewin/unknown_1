name: Windows build

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: cargo r -r
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: baidu_pan_records.csv
